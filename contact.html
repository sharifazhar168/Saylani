            <h2>Your contact details</h2>
            <p>your contact detail is must required for get addmission at SMIT</p>
            <hr>

            <form>

                <label for="name">Name : </label>
                <input required type="text" id="name" name="name" placeholder="Enter your Name *" />
                <br>
                <br>
                <label for="email">Email : </label>
                <input required type="email" id="email" name="email" placeholder="Enter your Email *" />
                <br>
                <br>
                <label for="phone">Phone: </label>
                <input type="number" id="phone" name="phone"/>
                <br>
                <br>
                <label for="address">Address: </label>
                <br>
                <textarea name="address" id="address" cols="30" rows="10" placeholder="Address"></textarea>
                <br>
                <br>
                <button>Submit</button>
            </form>
        </center>
